<!DOCTYPE html>
<html lang="en">
  <head>
    <title>See Major: Audio Visualizer</title>
    <link href='http://fonts.googleapis.com/css?family=Raleway:200,400,800|Londrina+Outline' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="../font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../css/icons.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h1 class="title">See Major</h1>
      </div>
      <audio id="audioElement" src="../audio/kanye.mp3" preload="auto"></audio>
  		<ol class="grid">
  			<li class="grid__item">
  				<button class="icobutton play-button" onclick="togglePlay()"><span class="fa fa-play"></span></button>
  			</li>
        <li>
          <button class="icobutton volume" onclick="document.getElementById('audioElement').volume-=0.1"><span class="fa fa-minus"></span></button>
        </li>
        <li>
          <button class="icobutton volume" onclick="document.getElementById('audioElement').volume+=0.1"><span class="fa fa-plus"></span></button>
        </li>
  		</ol>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="../js/visualize.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/mo.min.js"></script>
    <script src="../js/demo.js"></script>
  </body>
</html>
