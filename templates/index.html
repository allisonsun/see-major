<!DOCTYPE html>
<html>
  <head>
    <title>See Major: Audio Visualizer</title>
    <link rel="shortcut icon" href="">
  </head>
  <body>
    <audio id="audioElement" src="../song.wav"></audio>
    <div>
      <button onclick="document.getElementById('audioElement').play()">Play</button>
      <button onclick="document.getElementById('audioElement').pause()">Pause</button>
      <button onclick="document.getElementById('audioElement').volume+=0.1">Louder</button>
      <button onclick="document.getElementById('audioElement').volume-=0.1">Softer</button>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="../visualize.js"></script>
  </body>
</html>
